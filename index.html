<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Skulls & Bones</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
<div class="maincontent">
    <div class="top">
          <div id='headText'>
          <h1 color="ligthgray">SKULLS & BONES</h1>
          <h3>The absolute Tic Tac Toe game</h3>
          </div>

        </div>


        <div class="scorePanel" id="score1">
          <h1>Team Skulls Score:</h1><h1 id="skullScore">0</h1>
        </div>
        <div class="scorePanel" id="score2">
          <h1>Team Bones Score:</h1><h1 id="bonesScore">0</h1>
        </div>

        <div class="turnCount">
          <h1 id="round"></h1>      
          <h1 id="skullTurn">Skulls team turn</h1>
          <h1 id="bonesTurn">Bones team turn</h1>
          <h1 id="winning"></h1>
          <h1 id="noTurn">Start a new round...</h1>
        </div>

        <div class="gameCanvas">

          <div class="row">
            <div class='field' id='qA'></div>
            <div class='field' id='qB'></div>
            <div class='field' id='qC'></div>
          </div>

          <div class="row">
            <div class='field' id='qD'></div>
            <div class='field' id='qE'></div>
            <div class='field' id='qF'></div>
          </div>

          <div class="row">
            <div class='field' id='qG'></div>
            <div class='field' id='qH'></div>
            <div class='field' id='qI'></div>
          </div>

        </div>

        <div class="winMessage">
          
          <div id="OWins">
            <h2>TEAM SKULLS - ROUND WON!</h2>
          </div>      
          
          <div id="XWins">
            <h2>TEAM BONES - ROUND WON!</h2>
          </div>
    </div>
  
    <button type="button" class="playAgain btn btn-secondary btn-lg">Next Round</button>
    <button type="button" class="restart btn btn-secondary btn-lg">Restart</button>

  </div>
  </body>

</html>
