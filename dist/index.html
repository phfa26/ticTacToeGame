<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Skulls & Bones</title>
    <link href="/da232d78aa810382f2dcdceae308ff8e.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/9a9569e9d73f33740eada95275da7f30.js"></script>
  <script src="/style.e308ff8e.js"></script></head>

  <body>

    <div class="top">

      <div id="headText">
      <h1>SKULL & BONES</h1>
      <h4>The absolute Tic Tac Toe game</h4>
      <h3>Play if you dare...</h3>
      </div>

    </div>

    <div class="scorePanel">
        <div>
          <h1>Team Skull Score:</h1><h1 id="skullScore">0</h1>
          <h1>Team Bones Score:</h1><h1 id="bonesScore">0</h1>
        </div>
    </div>

    <div class="turnCount">
      <h1 id="skullTurn">Skull team turn</h1>
      <h1 id="bonesTurn">Bones team turn</h1>
      <h1 id="noTurn">Start a new game...</h1>
    </div>

    <div class="gameCanvas">

      <div class="row">
        <div class="field" id="fieldA"></div>
        <div class="field" id="fieldB"></div>
        <div class="field" id="fieldC"></div>
      </div>

      <div class="row">
        <div class="field" id="fieldD"></div>
        <div class="field" id="fieldE"></div>
        <div class="field" id="fieldF"></div>
      </div>

      <div class="row">
        <div class="field" id="fieldG"></div>
        <div class="field" id="fieldH"></div>
        <div class="field" id="fieldI"></div>
      </div>

    </div>

    <div class="winMessage">
      
      <div id="OWins">
        <h2>TEAM SKULL WINS!</h2>
      </div>      
      
      <div id="XWins">
        <h2>TEAM BONES WINS!</h2>
      </div>
    </div>

    <button class="playAgain">Play Again</button>
    <button class="restart">Restart</button>

  </body>

</html>
